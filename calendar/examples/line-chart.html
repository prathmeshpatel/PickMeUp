<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<!-- change this to reference new style sheet -->
<!-- <link href='../packages/core/main.css' rel='stylesheet' /> -->
<style>
  body {
    margin-top: 10px;
    font-size: 14px;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
  }
  #logo-circle{
      height: 80px;
      width: 230px;
      float: left;
      margin-left: 0px;
  }
  #wrap {
    width: 1100px;
    margin: 0 auto;
  }

  #chart {
    margin-top: 0px;
    float: right;
    width: 900px;
  }
</style>
</head>
<body>

  <div id='wrap'>
    <div id="logo-circle">
      <img src="../images/logo-1.svg" alt="Logo">
    </div>
    <h1> Line Chart!  </h1>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <div id="chart_div"></div>
    <div id='chart'>
      <script>
      google.charts.load('current', {packages: ['corechart', 'line']});
      google.charts.setOnLoadCallback(drawLineColors);

      function drawLineColors() {
            var data = new google.visualization.DataTable();
            data.addColumn('number', 'X');
            data.addColumn('number', 'Mood');
            data.addColumn('number', 'Hours Slept');
            // HARD CODED DATA -- this is where we will need to request query results
            data.addRows([
              [0, 0, 0],    [1, 10, 5],   [2, 23, 15],  [3, 17, 9],   [4, 18, 10],  [5, 9, 5],
              [6, 11, 3],   [7, 27, 19],  [8, 33, 25],  [9, 40, 32],  [10, 32, 24], [11, 35, 27],
              [12, 30, 22], [13, 40, 32], [14, 42, 34], [15, 47, 39], [16, 44, 36], [17, 48, 40],
              [18, 52, 44], [19, 54, 46], [20, 42, 34], [21, 55, 47], [22, 56, 48], [23, 57, 49],
              [24, 60, 52], [25, 50, 42], [26, 52, 44], [27, 51, 43], [28, 49, 41], [29, 53, 45],
              [30, 55, 47], [31, 60, 52], [32, 61, 53], [33, 59, 51], [34, 62, 54], [35, 65, 57],
              [36, 62, 54], [37, 58, 50], [38, 55, 47], [39, 61, 53], [40, 64, 56], [41, 65, 57],
              [42, 63, 55], [43, 66, 58], [44, 67, 59], [45, 69, 61]
            ]);

            var options = {
              hAxis: {
                title: 'Time'
              },
              vAxis: {
                title: 'Popularity'
              },
              colors: ['#F86767', '#40E0D0']
            };

            var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
            chart.draw(data, options);
          }
</script>





    </div>

    <div style='clear:both'></div>
  </div>
</body>
</html>
