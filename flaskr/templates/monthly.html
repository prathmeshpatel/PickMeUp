<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<!-- change this to reference new style sheet -->
<!-- <link href='../packages/core/main.css' rel='stylesheet' /> -->
<style>
  body {
    margin-top: 10px;
    font-size: 14px;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
  }
  #logo-circle{
      height: 80px;
      width: 230px;
      float: left;
      margin-left: 0px;
  }
  #wrap {
    width: 1100px;
    margin: 0 auto;
  }

  #chart {
    margin-top: 0px;
    float: right;
    width: 900px;
  }
</style>
</head>
<body>

  <div id='wrap'>
    <div id="logo-circle">
      <img src="../static/logo.svg" alt="Logo">
    </div>
    <br>
    <br>
    <br>
    <h1> Monthly Trends </h1>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <div id="chart_div"></div>
    <div id='chart'>
      <script>
      google.charts.load('current', {packages: ['corechart', 'line']});
      google.charts.setOnLoadCallback(drawLineColors);

      function drawLineColors() {
            var data = new google.visualization.DataTable();
            data.addColumn('number', 'X');
            data.addColumn('number', 'Mood');
            data.addColumn('number', 'Hours Slept');
            // HARD CODED DATA -- this is where we will need to request query results
            data.addRows([
              [0, 5, 10],  [1, 4.9, 9], [2, 5, 9],  [3, 4.5, 8],  [4, 3, 12], [5, 4, 8], [6, 4, 8],[7, 4, 8],[8, 4.5, 8.5],
              [9, 4.5, 8.5],[10, 4.7, 8],[11, 4, 7.5],[12, 2, 4.5],[13, 3, 6.5],[14, 2.5, 6.5],[15, 4.5, 8.5],[16, 4.5, 8.5],
              [17, 4.5, 8.5],[18, 4.2, 8],[19, 4.5, 8],[20, 4.5, 8.5],[21, 4.5, 9],[22, 5, 9],[23, 4.5, 8],[24, 5, 8],
              [25, 5, 8],[26, 4.5, 8],[27, 4.5, 8.5],[28, 5, 10],[29, 4.5, 10],[30, 5, 8]
            ]);

            var options = {
              title: 'November 2019',
              hAxis: {
                title: 'Day of Month'
              },
              colors: ['#F86767', '#40E0D0']
            };

            var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
            chart.draw(data, options);
          }
    </script>
    </div>
  </div>
</body>
</html>
